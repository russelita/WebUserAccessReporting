<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Laporan</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

<div th:replace="header :: header(active=${active})">
</div>

<div class="container-md">	
<div class="my-10 p-10 bg-body rounded shadow-md">

<form action="#" th:action="@{/ujian/dashboard/view}" th:object="${laporan}" method="post" enctype="multipart/form-data">
<div class="row">
<div class="mb-3">
  <label for="nama" class="form-label">Nama</label>
  <input type="text" class="form-control" id="nama" placeholder="Isikan nama anda" th:field="*{nama}">
</div>
<div class="mb-3">

<div class="mb-3">
<label for="kejadian">Kejadian</label>
<select name="peristiwa" id="peristiwa" th:field="*{peristiwa}">
  <option th:value="pemerkosaan">pemerkosaan</option>
  <option th:value="perampokan">perampokan</option>
  <option th:value="bencana">bencana</option>
  <option th:value="pembunuhan">pembunuhan</option>
</select>
</div>

<div class="mb-3">
  <label for="alamat" class="form-label">Alamat</label>
  <input type="text" class="form-control" id="alamat" placeholder="Isikan alamat" th:field="*{alamat}">
</div>
<div class="mb-3">
  	<label for="keterangan" class="form-label">Keterangan</label>

	<textarea id="keterangan" rows="4" cols="50" placeholder="Masukkan keterangan" th:field="*{keterangan}"></textarea>
</div>

<div class="mb-3">
  <label for="formFile" class="form-label">Gambar</label>
  <input class="form-control" th:name="file" type="file" id="formFile" th:value="*{gambar}">
  <td> <img class="img-responsive" width="100" height="100" th:src="@{${laporan.gambar}}" /> </td>
</div>
</div>
<input type="text" th:field="*{status}" th:value="pending">
<input type="hidden" th:field="*{idLaporan}">
 <p><input type="submit" value="kirim Laporan"/> <input type="reset" value="Reset" />
</form>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
