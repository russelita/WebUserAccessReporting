<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Proses Laporan</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" th:href="@{/contoh.css}"  />

</head>
<body>

<div th:replace="header :: header(active=${active})">
</div>

<div class="container-md">	
<div class="my-4 p-8 bg-body rounded shadow-md">
<div class="container-md">	
<div class="table-responsive">
<table class="table table-light table-hover">
  <thead class="table-dark">
    <tr>
      <th scope="col">Nomor</th>
      <th scope="col">Nama</th>
      <th scope="col">Kejadian</th>
      <th scope="col">Alamat</th>
       <th scope="col">Status</th>
       <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
  
    <tr th:each="laporan : ${listLaporan}">
      <td scope="row" th:text="${laporan.idLaporan}"></td>
      <td th:text="${laporan.nama}"></td>
      <td th:text="${laporan.peristiwa}"></td>
      <td th:text="${laporan.alamat}"></td>
      <td th:text="${laporan.status}"></td>
              
      <td >
         <a th:href="@{/ujian/laporan/update/{id}(id=${laporan.idLaporan})}" class="btn btn-primary btn-sm" tabindex="-1" role="button" font-size="small"><i class="fa fa-folder" th:field="*{status}" th:value="approve"></i> Approve </a>
      	 <a th:href="@{/ujian/laporan/update/{id}(id=${laporan.idLaporan})}" class="btn btn-primary btn-sm" tabindex="-1" role="button" font-size="small"><i class="fa fa-folder" th:field="*{status}" th:value="reject"></i> Reject </a>
      </td>
    </tr>
    
  </tbody>
</table>
</div>
</div>
</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<div th:replace="kaki :: footer">
</div>

</body>
</html>
